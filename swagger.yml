swagger: "2.0"
info:
  title: lunarform
  description: |
   This is a RESTful server for managing Terraform plan and apply jobs and the auditing of actions to approve those apply jobs.
   The inspiration for this project is the AWS CloudFormation API's. The intention is to implement a locking mechanism
   not only for the terraform state, but for the plan and apply of terraform modules. Once a `module` plan starts, it
   is instantiated as a `stack` within the nomencalture of `lunarform`.
  version: 0.0.1-alpha
  contact:
    email: drew.sonne@gmail.com
  license:
    name: Apache 2.0
    url: https://github.com/drewsonne/lunarform/blob/master/LICENSE
basePath: /api
schemes:
  - http
  - https
consumes:
- application/vnd.lunarform.v1+json
produces:
- application/vnd.lunarform.v1+json

securityDefinitions:
  bearer:
    type: apiKey
    in: header
    name: x-tfs-auth

x-tagGroups:
  - name: Resources
    tags:
      - resources
  - name: Terraform
    tags:
      - modules
      - stacks

paths:
  /:
    get:
      tags:
        - resources
      description: List the root resource groups
      operationId: list-resource-groups
      produces: ["application/vnd.lunarform.v1+json"]
      responses:
        404:
          description: Not Found
        200:
          description: OK
          examples:
            application/vnd.lunarform.v1+json:
              _links:
                $ref: "#/definitions/hal-rsc-links"
              _embedded:
                resources:
                  - name: tf
                    _links: {self: {href: "http://example.com/api/tf/"}}
                  - name: identity
                    _links: {self: {href: "http://example.com/api/identity"}}
                  - name: vcs
                    _links: {self: {href: "http://example.com/api/vcs"}}
          schema:
            $ref: "#/definitions/response-list-resources"
  /{group}:
    get:
      tags:
        - resources
      operationId: list-resources
      produces: ["application/vnd.lunarform.v1+json"]
      parameters:
        - in: path
          name: group
          type: string
          required: true
          description: Root level resources
          enum:
            - tf
            - identity
            - vcs
      responses:
        200:
          description: OK
          examples:
            application/vnd.lunarform.v1+json:
              _embedded:
                resources:
                  - name: groups
                    _links: {self: {href: "http://example.com/api/identity/groups"}}
                  - name: providers
                    _links: {self: {href: "http://example.com/api/identity/providers"}}
                  - name: users
                    _links: {self: {href: "http://example.com/api/identity/users"}}
          schema:
            $ref: "#/definitions/response-list-resources"
  /tf/stacks:
    post:
      tags:
        - stacks
      description: Deploy a stack from a module
      operationId: deploy-stack
      produces: ["application/vnd.lunarform.v1+json"]
      consumes: ["application/vnd.lunarform.v1+json"]
      parameters:
        - in: body
          name: terraform-stack
          description: A deployed terraform module
          schema:
            $ref: "#/definitions/resource-tf-stack"
      responses:
        201:
          description: OK
          examples:
            application/vnd.lunarform.v1+json:
              _links:
                $ref: "#/definitions/hal-rsc-links"
              name: my-tf-stack
          schema:
            $ref: "#/definitions/resource-tf-stack"
        400:
          description: Bad Request
  /tf/modules:
    get:
      tags:
        - modules
      description: List TF modules
      operationId: list-modules
      produces: ["application/vnd.lunarform.v1+json"]
      responses:
        200:
          description: OK
          examples:
            application/vnd.lunarform.v1+json:
              _links:
                $ref: "#/definitions/hal-rsc-links"
              _embedded:
                resources:
                  - name: template
                    _links: {self: {href: "http://example.com/api/tf/template"}}
                  - name: stack
                    _links: {self: {href: "http://example.com/api/tf/stack"}}
          schema:
            $ref: "#/definitions/response-list-tf-modules"
        404:
          description: Not Found
        500:
          description: Internal Server Error
          schema:
            $ref: "#/definitions/server-error"
    post:
      tags:
        - modules
      description: Upload a Terraform module
      operationId: create-module
      produces: ["application/vnd.lunarform.v1+json"]
      consumes: ["application/vnd.lunarform.v1+json"]
      parameters:
        - in: body
          name: terraform-module
          description: A terraform module
          schema:
            $ref: "#/definitions/resource-tf-module"
      responses:
        201:
          description: OK
          examples:
            application/vnd.lunarform.v1+json:
              _links:
                $ref: "#/definitions/hal-rsc-links"
              name: my-tf-module
          schema:
            $ref: "#/definitions/resource-tf-module"
        400:
          description: Bad Request
  /tf/stacks:
    get:
      tags:
        - stacks
      description: List deployed TF modules
      operationId: list-stacks
      produces: ["application/vnd.lunarform.v1+json"]
      responses:
        200:
          description: OK
          examples:
            application/vnd.lunarform.v1+json:
              _links:
                $ref: "#/definitions/hal-rsc-links"
              _embedded:
                resources:
                  - name: template
                    _links: {self: {href: "http://example.com/api/tf/template"}}
                  - name: stack
                    _links: {self: {href: "http://example.com/api/tf/stack"}}
          schema:
            $ref: "#/definitions/response-list-tf-stacks"
        404:
          description: Not Found
        500:
          description: Internal Server Error
          schema:
            $ref: "#/definitions/server-error"
    post:
      tags:
        - stacks
      description: Deploy a terraform stack as a module
      operationId: deploy-stack
      parameters:
        - in: body
          name: terraform-stack
          description: A deployed terraform stack
          schema:
            $ref: "#/definitions/resource-tf-stack"
      responses:
        202:
          description: Accepted
          schema:
            $ref: "#/definitions/resource-tf-stack"
        400:
          description: Bad Request
  /tf/module/{id}:
    get:
      tags:
        - modules
      description: Get a Terraform module
      operationId: get-module
      parameters:
        - in: path
          name: id
          required: true
          type: string
          description: Unique identifier for this module
      responses:
        200:
          description: OK
          examples:
            application/vnd.lunarform.v1+json:
              _links:
                $ref: "#/definitions/hal-rsc-links"
              name: my-tf-module
          schema:
            $ref: "#/definitions/resource-tf-module"
        404:
          description: Not Found
          schema:
            $ref: "#/definitions/server-error"
        500:
          description: Internal Server Error
          schema:
            $ref: "#/definitions/server-error"
  /tf/stack/{id}:
    get:
      tags:
        - stacks
      description: Get a stack
      operationId: get-stack
      parameters:
        - in: path
          name: id
          required: true
          type: string
          description: Unique identifier for this stack
      responses:
        200:
          description: OK
          examples:
            application/vnd.lunarform.v1+json:
              _links:
                $ref: "#/definitions/hal-rsc-links"
              name: my-tf-module
          schema:
            $ref: "#/definitions/resource-tf-stack"
        404:
          description: Not Found
          schema:
            $ref: "#/definitions/server-error"
        500:
          description: Internal Server Error
          schema:
            $ref: "#/definitions/server-error"
definitions:
#  module:
#    type: string
#    description: The same definition as used within the [terraform ecosystem](<a href="https://www.terraform.io/docs/modules/index.html">https://www.terraform.io/docs/modules/index.html</a>).
#  stack:
#    type: string
#    description: A _stack_ is a _module_ bound to a specific set of parameters. Taking the analogy of classes and objects, if
#  identity_provider:
#    type: object
#    description: |
#      A source of users either locally managed, or through a federation.
#      Two types of Identity Providers (IdP) are offered. The first are locally managed IdP's which `lunarform`
#      handles all management of. The second are read-only federated IdP's.
  response-list-tf-modules:
    type: object
    required:
      - _links
      - _embedded
    description: List of tf modules
    properties:
      _links:
        $ref: "#/definitions/hal-rsc-links"
      _embedded:
        $ref: "#/definitions/resource-list-tf-module"
  resource-list-tf-module:
    type: object
    readOnly: true
    required:
      - resources
    properties:
      resources:
        type: array
        items:
          $ref: "#/definitions/resource-tf-module"
  resource-tf-module:
    type: object
    required:
      - name
      - type
      - source
    description: A TF module
    properties:
      _links:
        $ref: "#/definitions/hal-rsc-links"
      vcs-id:
        type: string
      name:
        type: string
      source:
        type: string
      type:
        type: string
        enum:
          - git
          - registry
          - enterprise
  response-list-tf-stacks:
    type: object
    required:
      - _links
      - _embedded
    description: List of tf modules
    properties:
      _links:
        $ref: "#/definitions/hal-rsc-links"
      _embedded:
        $ref: "#/definitions/resource-list-tf-stack"
  resource-list-tf-stack:
    type: object
    readOnly: true
    required:
      - resources
    properties:
      resources:
        type: array
        items:
          $ref: "#/definitions/resource-tf-stack"
  resource-tf-stack:
    type: object
    required:
      - name
      - module-id
    description: A TF stack
    properties:
      _links:
        $ref: "#/definitions/hal-rsc-links"
      id:
        type: string
      name:
        type: string
      module-id:
        type: string
      status:
        type: string
        enum:
          - DEPLOYING
          - SUCCESS
          - FAIL
      deployments:
        type: array
        items:
          $ref: "#/definitions/resource-tf-deployment"
  resource-tf-deployment:
    type: object
    properties:
      _links:
        $ref: "#/definitions/hal-rsc-links"
      id:
        type: string
      status:
        type: string
        enum:
          - DEPLOYING
          - SUCCESS
          - FAIL
  response-list-resources:
    type: object
    required:
      - _embedded
    description: List of resources
    properties:
      _links:
        $ref: "#/definitions/hal-rsc-links"
      _embedded:
        $ref: "#/definitions/resource-list"
  resource-list:
    type: object
    readOnly: true
    required:
      - resources
    properties:
      resources:
        type: array
        items:
          $ref: "#/definitions/resource"
  resource:
    type: object
    description: A resources
    required:
      - name
    properties:
      _links:
        $ref: "#/definitions/hal-rsc-links"
      name:
        type: string
  hal-rsc-links:
    type: object
    readOnly: true
    description: Links to this resources and documentation for this resource
    properties:
      self:
        $ref: "#/definitions/hal-href"
      doc:
        $ref: "#/definitions/hal-href"
  hal-href:
    type: object
    readOnly: true
    properties:
      href:
        type: string
        format: uri
  server-error:
    type: object
    readOnly: true
    required:
      - status-code
      - status
      - message
    properties:
      status-code:
        type: integer
      status:
        type: string
      message:
        type: string